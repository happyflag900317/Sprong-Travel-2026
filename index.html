    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const btns = document.querySelectorAll('.nav-btn-tab');
            btns.forEach(btn => {

            });
            event.currentTarget.classList.remove('text-gray-400');
            event.currentTarget.classList.add('text-[#8E9775]');

        function goNav(name) {

        }

        const config = { databaseURL: "https://springtravel-2026-default-rtdb.asia-southeast1.firebasedatabase.app" };

        const db = firebase.database();

        // è‡¨æ™‚å°èˆªé‚è¼¯
        db.ref('quick_nav').on('value', snap => {

                    const r = document.createElement('div');

                    list.appendChild(r);

            }
        });
        document.getElementById('add-loc-btn').onclick = () => db.ref('quick_nav').push({ name: "" });

            groupContainer.innerHTML = '';
            let totalOverall = 0;
            const data = snap.val() || {};

            // ä¾æ—¥æœŸå»ºç«‹å€å¡Š
            travelDates.forEach(date => {
                const dateHeader = document.createElement('div');
                dateHeader.innerHTML = `<h3 class="section-date" style="font-size: 1.2rem; margin-bottom: 10px;">${date}</h3>`;

                dateGroup.id = `group-${date.replace('/','')}`;
                dateHeader.appendChild(dateGroup);
                groupContainer.appendChild(dateHeader);
            });

            Object.keys(data).forEach(k => {
                const i = data[k];
                const amt = parseInt(i.amt || 0);
                totalOverall += amt;
                
                const targetId = `group-${(i.date || "02/15").replace('/','')}`;
                const targetDiv = document.getElementById(targetId);
