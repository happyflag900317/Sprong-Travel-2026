    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.replace('text-gray-800', 'text-gray-400'));

        const config = { databaseURL: "https://springtravel-2026-default-rtdb.asia-southeast1.firebasedatabase.app" };

        // --- è‡¨æ™‚å°èˆªé‚è¼¯ ---
        const locRef = db.ref('locations');

                    total += parseInt(item.amt || 0);
